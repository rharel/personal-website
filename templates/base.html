<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} | Raoul Harel</title>

        <link rel="icon"
              href="{{ url_for('static', filename='root/favicon.ico') }}">
        <link rel="icon" type="image/png"
              href="{{ url_for('static', filename='root/favicon-32x32.png') }}"
              sizes="32x32">
        <link rel="icon" type="image/png"
              href="{{ url_for('static', filename='root/favicon-96x96.png') }}"
              sizes="96x96">
        <link rel="icon" type="image/png"
              href="{{ url_for('static', filename='root/favicon-194x194.png') }}"
              sizes="194x194">

        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Open+Sans">

        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='global/css/common.css') }}">
        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='global/css/base.css') }}">

        {% block googleAnalytics %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-78901353-1', 'auto');
		  ga('create', 'UA-78901353-2', 'auto', 'herokuTracker');
		  
          ga('send', 'pageview');
		  ga('herokuTracker.send', 'pageview');

        </script>
        {% endblock %}  {# googleAnalytics #}
        {% endblock %}  {# head #}
    </head>
    <body>
        <div id="navigation-bar">
            <input type="checkbox" id="menu-button-input"/>
            <label id="menu-button-label" for="menu-button-input" title="Menu">
                <img src="{{ url_for('static', filename='global/img/menu_icon_100px.svg') }}">
            </label>
            <div id="navigation-bar-buttons">
                <div class="button-container">
                    <a id="navigation-button-about"
                       href="/about">

                        ABOUT
                    </a>
                </div>
                <div class="button-container">
                    <a id="navigation-button-projects"
                       href="/projects/">

                        PROJECTS
                    </a>
                </div>
                <div class="button-container">
                    <a id="navigation-button-contact"
                       href="/contact">

                        CONTACT
                    </a>
                </div>
            </div>
        </div>
        <div id="content-container">
            <div id="content">{% block content %}{% endblock %}</div>
        </div>
        <div id="footer">
            This page was last updated in {%  block lastUpdateStamp %}{% endblock %}
        </div>
    </body>
</html>
